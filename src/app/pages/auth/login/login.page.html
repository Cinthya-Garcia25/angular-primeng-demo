<section class="auth-form-wrapper">
  <p-card styleClass="auth-card">
    <ng-template #title>Login</ng-template>
    <p class="subtitle">Accede con tus credenciales.</p>

    <div class="form-grid">
      <label for="email">Correo</label>
      <input
        pInputText
        id="email"
        type="email"
        placeholder="correo@ejemplo.com"
        autocomplete="email"
      />

      <label for="password">Contrasena</label>
      <p-password
        inputId="password"
        [feedback]="false"
        [toggleMask]="true"
        placeholder="********"
      />
    </div>

    <div class="actions">
      <a pButton label="Entrar" icon="pi pi-check" [routerLink]="['/pages/landing']"></a>
      <a
        pButton
        label="Crear cuenta"
        icon="pi pi-user-plus"
        severity="secondary"
        [routerLink]="['/pages/auth/register']"
      ></a>
    </div>
  </p-card>
</section>
