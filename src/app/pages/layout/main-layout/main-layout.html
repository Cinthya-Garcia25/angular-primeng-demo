<main class="app-shell">
  <header class="topbar">
    <div class="left-group">
      <button
        pButton
        type="button"
        class="p-button-text p-button-rounded"
        icon="pi pi-bars"
        (click)="toggleSidebar()"
      ></button>
      <div>
        <h1>Proyecto angular IDS15</h1>
        <p class="subtitle">Gestiona tu informacion en un solo lugar.</p>
      </div>
    </div>
  </header>

  <section class="layout-body">
    <app-sidebar [collapsed]="isSidebarCollapsed" (logoutRequested)="logout()" />
    <section class="page-content">
      <router-outlet />
    </section>
  </section>
</main>
